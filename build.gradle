apply plugin: 'base' // To add "clean" task to the root project.
apply from: 'configuration.gradle'
apply plugin: "maven"



subprojects {
    apply from: rootProject.file('common.gradle')
}
repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name "Tesla"
        url 'http://maven.epoxide.xyz'
    }
    maven {
        name 'Mobius'
        url 'http://mobiusstrip.eu/maven'
    }
    maven {
        name 'JEI'
        url "http://dvs1.progwml6.com/files/maven"
    }
}
configurations {
    deployerJars
}
dependencies {
    deployerJars 'org.apache.maven.wagon:wagon-ftp:2.2'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: "file://" + System.getenv("local_maven"))
			pom {
				groupId = project.group
				version
				artifactId = project.archivesBaseName
				project {
					name project.archivesBaseName
					packaging 'jar'
					description 'CraftTweaker'
					url 'https://github.com/jaredlll08/CraftTweaker'
					scm {
						url 'https://github.com/jaredlll08/CraftTweaker.git'
						connection 'scm:git:git@github.com:jaredlll08/CraftTweaker.git'
						developerConnection 'scm:git:git@github.com:jaredlll08/CraftTweaker.git'
					}
					issueManagement {
						system 'github'
						url 'https://github.com/jaredlll08/CraftTweaker/issues'
					}
					developers {
						developer {
							id 'Jared'
							name 'Jared'
							roles { role 'developer' }
						}
					}
				}
			}
		}
	}
}

task wrapper(type: Wrapper, description: 'Creates and deploys the Gradle wrapper to the current directory.') {
    gradleVersion = '3.0'
}

subprojects.each { subproject -> evaluationDependsOn( subproject.path ) }

task setupDecompWorkspaceAll(dependsOn: projects1710.collect { ':' + it + ":setupDecompWorkspace" } /*+ projects18.collect { ':' + it + ':setupDecompWorkspace'} + projects1102.collect { ':' + it + ':setupDecompWorkspace'} + projects1112.collect { ':' + it + ':setupDecompWorkspace'}*/) {}

